
<!-- shop section -->
<div>
  <div class="d-flex justify-content-center my-5 flex-column align-items-center">
    <span >
      <h2 class="fw-bold text-black">محلات محافظتك</h2>
      <span class="d-block " style="height: 1px; border-bottom: 2px solid #000"></span>
    </span>
  </div>
  <div>
    <div>
      <div>
        <div *ngFor="let cat of categories" class=" my-5">
          <div class="d-flex justify-content-between align-items-end pe-5 w-9 m-auto "
            *ngIf="getCategoryProducts(cat).length !==0">
            
            <div class="d-flex justify-content-start my-5 flex-column align-items-center">
              <span >
                <h3 class="fw-bold mb-1 text-black ">{{ cat }}</h3>
                <span class="d-block " style="height: 1px; border-bottom: 2px solid #000"></span>
              </span>
            </div>
          </div>
          <div class="carousel-c position-relative w-9 m-auto">
            <div class="carousel-c-inner w-100" id="carousel-app"
              [style.transform]="'translateX(' + (-getActiveIndex(cat) * (100 / visibleItems)) + '%)'">
              <app-card class="item-container w-100" *ngFor="let prod of getCategoryProducts(cat); let index = index"
                [product]="prod"></app-card>
            </div>
            <div class="carousel-c-controls position-absolute top-35 start-0 w-100 ">
              <button (click)="prev(cat)" [disabled]="getActiveIndex(cat) === 0"
                class="position-absolute start-0 rounded-5">
                <fa-icon [icon]="faAngleLeft"></fa-icon>
              </button>
              <button (click)="next(cat)"
                [disabled]="getActiveIndex(cat) === getCategoryProducts(cat).length - visibleItems"
                class="position-absolute end-0 rounded-5">
                <fa-icon [icon]="faAngleRight"></fa-icon>
              </button>
            </div>
          </div>
          <div class="container cursor" *ngIf="getCategoryProducts(cat).length !==0">
            <a (click)="diplay(cat)" style="color:var(--navColor); font-size:24px">see all...</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
