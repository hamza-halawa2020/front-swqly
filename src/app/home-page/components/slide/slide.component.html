<div id="carouselExample" class="carousel slide" style="height: 400px;">
    <div class="carousel-inner h-100">
      <div class="carousel-item active h-100">
        <img src="assets/img/e-com1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item h-100">
        <img src="assets/img/e-com2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item h-100">
        <img src="assets/img/e-com3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- filteration section  -->

    <ul class="d-flex w-50 m-auto list-unstyled justify-content-center">
        <li class="px-3 py-3">اجهزة كهربائية</li>
        <li class="px-3 py-3">ملابس</li>
        <li class="px-3 py-3">احذية</li>

    </ul>
</div>


<!-- shop section -->
<div>
    <h3 class="text-center my-3">محلات محافظتك</h3>
    <div>
<div >
  <div *ngFor="let cat of categories" class=" my-5"> 
    <div class="d-flex justify-content-between align-items-end ps-5 w-9 m-auto " *ngIf="getCategoryProducts(cat).length !==0">
      <h2 class="text-center d-inline-block text-capitalize  mb-4">{{ cat }}</h2>
    </div>
    <div class="carousel-c position-relative  w-9 m-auto ">
      <div class="carousel-c-inner w-100" [style.transform]="'translateX(' + (-getActiveIndex(cat) * (100 / visibleItems)) + '%)'">
         <div *ngFor="let prod of getCategoryProducts(cat); let index = index">
            <div class="item-content w-100 d-flex flex-column justify-content-between bg-white align-items-center">
          <img
            [src]="prod.image"
            alt=""
            width="40%"
            height="30%"
            
          />
          <h4
            class="overflow-hidden fs-6 d-flex align-items-center m-0"
            style="height: 20% ; color: rgb(73, 99, 102);"
          >
            {{ prod.title }}
          </h4>
          <p class="overflow-hidden m-0" style="height: 10% ; color: rgb(73, 99, 102);">
            <span class="fw-bolder">Price:</span> {{ prod.price }} L.E
          </p>
        </div>
        </div> -
        <!-- <app-medication-card class="item-container w-100" *ngFor="let prod of getCategoryProducts(cat); let index = index" [medication]="prod"></app-medication-card> -->

        <!-- Anchor -->
      </div> 
      <div class="carousel-c-controls position-absolute top-35 start-0 w-100 ">
        <button (click)="prev(cat)" [disabled]="getActiveIndex(cat) === 0" class="position-absolute start-0 rounded-5">
          <fa-icon [icon]="faAngleLeft"></fa-icon>
        </button>
        <button (click)="next(cat)" [disabled]="getActiveIndex(cat) === getCategoryProducts(cat).length - visibleItems" class="position-absolute end-0 rounded-5">
          <fa-icon [icon]="faAngleRight"></fa-icon>
        </button>
      </div>
    </div>
    <div class="container cursor" *ngIf="getCategoryProducts(cat).length !==0">
      <a (click)="diplay(cat)" style="color:var(--navColor); font-size:24px" >see all...</a>
    </div>
  </div>
</div>
    </div>
</div>
