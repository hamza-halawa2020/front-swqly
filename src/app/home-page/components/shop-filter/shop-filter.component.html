<div class="container ">
    <div class="row justify-content-around mb-3">
        <div class="card col-3 my-3" style="width: 18rem;" *ngFor="let shop of shops | paginate: { itemsPerPage: 10, currentPage: p }">
            <div class="card-body">
                <h5 class="card-title">{{shop.name}}</h5>
                <p class="card-text">{{shop.address}}</p>
                <a routerLink="/product-details" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    <pagination-controls class="text-center my-3 my-pagination" (pageChange)="p = $event"></pagination-controls>

</div>
