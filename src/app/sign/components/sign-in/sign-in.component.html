<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6 shadow-lg">
      <form
        class="bg-white py-5"
        [formGroup]="loginForm"
        (ngSubmit)="loginSubmitted()"
      >
        <div class="text-center p-2 mb-3 bg-light">
          <h3 class="pt-2">ðŸ‘‹ Welcome Back</h3>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"
            >Email<span class="text-danger">*</span></label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div
            class="form-text text-success"
            *ngIf="Email.valid && (Email.touched || Email.dirty)"
          >
            <i class="fa-solid fa-check"></i> Looks good!
          </div>
          <div
            class="form-text text-danger"
            *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)"
          >
            <i class="fa-solid fa-circle-exclamation"></i> Email is Required.
          </div>
          <div
            class="form-text text-danger"
            *ngIf="Email.errors?.['pattern'] && (Email.dirty || Email.touched)"
          >
            <i class="fa-solid fa-circle-exclamation"></i> You must enter a
            valid email format.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"
            >Password<span class="text-danger">*</span></label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="******"
          />
          <div
            class="form-text text-success"
            *ngIf="password.valid && (password.touched || password.dirty)"
          >
            <i class="fa-solid fa-check"></i> Looks good!
          </div>
          <div
            class="form-text text-danger"
            *ngIf="password.errors?.['required'] && (password.dirty || password.touched)"
          >
            <i class="fa-solid fa-circle-exclamation"> </i> Password is Required
          </div>
          <div
            class="form-text text-danger"
            *ngIf="(password.errors?.['minlength'] || password.errors?.['maxlength']) && (password.dirty || password.touched)"
          >
            <i class="fa-solid fa-circle-exclamation"></i> Password must be 6 to
            15 characters long.
          </div>
        </div>
        <div class="d-grid mb-3">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="btn btn-primary"
          >
            Submit
          </button>
        </div>
        <p class="text-center mt-3">
          Not a member? <a routerLink="/joinas">Signup now</a>
        </p>
      </form>
    </div>
  </div>
</div>
