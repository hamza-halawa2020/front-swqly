<div class="w-75 z-2 mx-auto mt-3 row">
  <div class="dropdown position-relative col-lg-4 px-0">
    <!-- button to open the list of Governorates to choose the location -->
    <button
      (click)="openList()"
      id="open-dropdown"
      class="mb-3 dropbtn btn btn-light py-2 d-flex justify-content-between w-100"
    >
      <div>
        <fa-icon [icon]="faLocation" class="px-2 text-primary"></fa-icon>
        <span class="text-dark">{{ location }}</span>
      </div>
      <fa-icon [icon]="faAngleDown" class="px-2 angle text-primary"></fa-icon>
    </button>

    <div
      class="d-flex overflow-y-auto w-100 shadow position-absolute"
      style="max-height: 200px; top: 42px"
    >
      <!-- list of Governorates -->
      <ul
        id="myDropdown-1"
        class="bg-white rounded p-0 z-2 w-100"
        *ngIf="showList"
      >
        <li
          *ngFor="let gov of data"
          class="bg-white d-flex cursor justify-content-between p-1 w-100 govern"
          (click)="openSubList(gov)"
        >
          {{ gov.name }}
          <fa-icon [icon]="faAngleRight" class="text-danger"></fa-icon>
        </li>
      </ul>
      <!-- list of cities of each Governorates import them from dropdown service -->
      <ul
        id="myDropdown-2"
        class="w-100 bg-white rounded p-0 z-2"
        *ngIf="showSubList"
      >
        <div
          class="d-flex bg-secondary-subtle w-100 py-2 cursor"
          (click)="closeSubList()"
        >
          <fa-icon [icon]="faAngleLeft"></fa-icon>
          <span class="fw-bold">رجوع</span>
        </div>
        <li
          *ngFor="let city of cities"
          class="bg-white d-flexjustify-content-between p-1 w-100 govern cursor"
          (click)="sendLocation(city.name)"
        >
          {{ city.name }}
        </li>
      </ul>
    </div>
  </div>

  <!-- add search form component from shared components -->
  <div class="col-lg-6">
    <form class="d-flex rounded" id="search-form" role="search">
      <button
        class="btn btn-outline-light rounded-end rounded-start-0"
        type="submit"
      >
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>
      <input
        class="form-control me-0 py-2 rounded-end-0 rounded-start"
        name="first"
        type="search"
        placeholder="ابحث هنـــا"
        aria-label="Search"
      />
    </form>
  </div>
</div>
