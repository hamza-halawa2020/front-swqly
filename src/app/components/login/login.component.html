<div class="container">
  <div class="row mx-1 shadow-lg">
    <form
      class="col-md-12 bg-white py-5"
      [formGroup]="loginForm"
      (ngSubmit)="loginSubmitted()"
    >
      <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
          <h3 class="pt-2">ðŸ‘‹ Welcome Back</h3>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="email" class="form-label"
            >Email<span class="text-danger">*</span></label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div
            class="form-text text-success"
            *ngIf="Email.valid && (Email.touched || Email.dirty)"
          >
            <i class="fa-solid fa-check"></i> Looks good!
          </div>
          <div
            class="form-text text-danger"
            *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)"
          >
            <i class="fa-solid fa-circle-exclamation"></i> Email is Required.
          </div>
          <div
            class="form-text text-danger"
            *ngIf="Email.errors?.['pattern'] && (Email.dirty || Email.touched)"
          >
            <i class="fa-solid fa-circle-exclamation"></i> you must enter a
            valid email format.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="password" class="form-label"
            >Password<span class="text-danger">*</span></label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="******"
          />
          <div
            class="form-text text-success"
            *ngIf="password.valid && (password.touched || password.dirty)"
          >
            <i class="fa-solid fa-check"></i> Looks good!
          </div>
          <div
            class="form-text text-danger"
            *ngIf="password.errors?.['required'] && (password.dirty || password.touched)"
          >
            <i class="fa-solid fa-circle-exclamation"> </i> Password is Required
          </div>
          <div
            class="form-text text-danger"
            *ngIf="(password.errors?.['minlength'] || password.errors?.['maxlength']) && (password.dirty || password.touched)"
          >
            <i class="fa-solid fa-circle-exclamation"></i> Password at least 6
            and at most 15 characters long.
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="d-grid mb-3">
          <div class="d-grid">
            <button
              type="submit"
              [disabled]="loginForm.invalid"
              class="btn btn-primary"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
      <p class="text-center mt-3">
        Not a member ? <a routerLink="/joinas">Signup now</a>
      </p>
    </form>
  </div>
</div>
